<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3 id="title">Draw Here</h3>
    <canvas id="draw"></canvas>
    <script>
      const canvas = document.querySelector('#draw');
      canvas.width = window.screen.width - (window.screen.width*0.1);
      canvas.height = window.screen.width < 820 ? window.screen.height - (window.screen.height*0.2) : window.screen.height - (window.screen.height * 0.25);

      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = '#BADA55';
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 10;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = Math.floor(Math.random()*361);
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; 
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 5) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener(('pointerdown'), (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener('pointermove', (e)=> {
        draw(e)
      });
      canvas.addEventListener('pointerup', () => {
        isDrawing = false
      });
      canvas.addEventListener('pointerout', () => {
        isDrawing = false
      });
      canvas.addEventListener("touchstart", function (event) { event.preventDefault() })
      canvas.addEventListener("touchmove", function (event) { event.preventDefault() })
      canvas.addEventListener("touchend", function (event) { event.preventDefault() })
      canvas.addEventListener("touchcancel", function (event) { event.preventDefault() })
    </script>

    <style>
      html {
        margin: 0;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: gray;
      }

      h3 {
        display: flex;
        justify-content: center;
      }

      canvas {
        border-style: outset;
        background-color: whitesmoke;
      }
    </style>

  </body>
</html>
