<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3 id="title">Draw Here</h3>
    <canvas id="draw"></canvas>
    <script>
      const canvas = document.querySelector('#draw');
      canvas.width = window.screen.width - (window.screen.width*0.1);
      canvas.height = window.screen.width < 820 ? window.screen.height - (window.screen.height*0.2) : window.screen.height - (window.screen.height * 0.25);

      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = 'red';
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 4;
      ctx.shadowBlur = 2;
      ctx.lineWidth = 10;
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = Math.floor(Math.random()*361);
      ctx.shadowColor = `hsl(${360-hue}, 100%, 50%)`;
      let direction = true;
      // for clearing the brush stroke
      let nIntervalId = 0;
      
      function draw(e) {
        if (!isDrawing) {
          console.log('isDrawing false')
          if (nIntervalId != null) {
            clearInterval(nIntervalId); nIntervalId = null;
          }
          return
        }; 
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        
        hue++;
        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 90 || ctx.lineWidth <= 6) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
        ctx.shadowColor = `hsl(${180-hue < 0 ? 180+hue : 180-hue}, 100%, 50%)`;
        
      }

      function fadeOut() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.shadowColor = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        console.log('test', nIntervalId)
        // setTimeout(fadeOut, 250);
      }

      canvas.addEventListener(('pointerdown'), (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
        if (!nIntervalId) {
          nIntervalId = setInterval(fadeOut, 200)
        }
      });
      
      canvas.addEventListener('pointermove', (e)=> {
        draw(e)
      });
      canvas.addEventListener('pointerup', () => {
        isDrawing = false
      });
      canvas.addEventListener('pointerout', () => {
        isDrawing = false
      });
      canvas.addEventListener("touchstart", function (event) { event.preventDefault() })
      canvas.addEventListener("touchmove", function (event) { event.preventDefault() })
      canvas.addEventListener("touchend", function (event) { event.preventDefault(); isDrawing = false})
      canvas.addEventListener("touchcancel", function (event) { event.preventDefault(); isDrawing = false })
    </script>

    <style>
      html {
        margin: 0;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgb(113, 111, 111);
      }

      h3 {
        display: flex;
        justify-content: center;
      }

      canvas {
        border: rgb(73, 218, 234) 7px solid;
        border-style: outset;
        background-color: rgb(0, 0, 0);
      }
    </style>

  </body>
</html>
