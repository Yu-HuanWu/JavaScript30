      margin: 0;
      font-size: 2rem;
      min-height: 100vh;
      min-width: 100vw;
      align-items: center;
    }

    .title {
      background-color: rgba(0, 0, 0, 0.234);
      box-shadow: 0 0 50px 50px rgba(0, 0, 0, 0.234);
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      background-color: #00000039;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 9px rgba(0,0,0,0.5),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.3);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hour-hand {
      width: 35%;
      right: 50%;
      background: rgb(255, 255, 255);
    }

    .min-hand {
      height: 6px;
      background: rgb(255, 255, 255);
    }

    .second-hand {
      height: 4px;
      width: 55%;
      right: 50%;
      background: #ff6600;
    }

    .no-transition {
      transition: none;
    }

    h1 {
      font-family: 'Pacifico', sans-serif;
      color: blue;
      /* text-shadow: 3px 5px 3px #00000035; */
      background: linear-gradient(110deg, #8ee3f8 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(110deg, #b4efd4 34%, #85edb9 34%);
      background-size: 400%;
      -webkit-text-fill-color:rgba(255, 255, 255, 0);
      -webkit-background-clip: text;
      background-clip: text;
      animation: Gradient 5s ease infinite;
      -webkit-animation: Gradient 15s ease infinite;
      -moz-animation: Gradient 5s ease infinite;
    }

    @keyframes Gradient {
      0% {
        background-position: 30% 50%
      }
      50% {
        background-position: 25% 50%
      }
      100% {
        background-position: 30% 50%
      }
    }

    @-webkit-keyframes Gradient {
      0% {
        background-position: 30% 50%
      }
      50% {
        background-position: 25% 50%
      }
      100% {
        background-position: 30% 50%
      }
    }

    .credit {
      color:rgba(255, 255, 255, 0.8);
      position: absolute;
      top: 90%;
      right: 5%;
      text-shadow: 1px 1px 2px #0000004b;
    }

    .localtime {
      font-family: Arial, Helvetica, sans-serif;
      color:rgba(0, 0, 0, 0.901);
      font-weight: bolder;
      text-shadow: 0px 1px 4px #ffffff;
      -webkit-text-stroke: 0.3px rgb(117, 117, 117);
    }

        right: 5%;
      }

      .localtime {
        font-size: 2.5rem;
        margin: 20px;
        padding-bottom: 70px;
      }
    }
